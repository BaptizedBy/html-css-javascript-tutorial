<style>
  .uber-button {
    background-color: black;
    color: white;
    height: 36px; 
    width: 108px;
    border: none;
    margin-right: 16px;
    cursor: pointer;

    transition: opacity 0.15s;
  }

  .uber-button:hover {
    opacity :0.8;
  }

  .amazon-button {
    background-color: rgb(255,216,20);
    color: black; 
    border: none;
    height: 30px;
    border-radius:15px;
    width: 168px;
    cursor: pointer;

    transition: background-color, 0.15s;
  }

  .amazon-button:hover {
    background-color: rgb(227, 189, 0)
  }

  .github-button {
    background-color: rgb(46,164,79);
    color: white;
    border: none;
    height: 32px;
    width: 85px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    
    transition: bow-shadow 0.15s
  }

  .github-button:hover {
    box-shadow: 0px 5px 10px rgba(0,0,0,0.15);
  }

  .bootstrap-button1 {
    background-color: rgb(121,82,179);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 8px;

    transition: background-color 0.15s
  }

  .bootstrap-button1:hover {
    background-color: rgb(87, 48, 144);
  }

  .bootstrap-button2 {
    background-color: white;
    color: rgb(108,117,125);
    border-color: rgb(108,117,125);
    font-weight: bold;
    border-radius: 6px;
    height: 36px;
    width:105px;
    cursor: pointer;
    border-width: thin;

    transition: background-color 0.15s, 
      color 0.15s;
  }

  .bootstrap-button2:hover {
    background-color: rgb(108,117,125);
    color:white;
  }

  .linkedin1 {
    background-color: rgb(10,102,194);
    color: white; 
    border: none;
    height: 36px;
    width: 220px;
    font-weight: bold;
    border-radius: 18px;
    cursor: pointer;

    transition: background-color 0.15s
  }

  .linkedin1:hover {
    background-color: rgb(8, 72, 137);
  }

  .linkedin2 {
    background-color: white;
    color: rgb(10,102,194);
    height: 36px;
    width: 80px;
    font-weight: bold;
    border-color: rgb(10,102,194);
    border-radius: 18px;
    border-width: thin;
    cursor: pointer;

    transition: background-color 0.15s,
      border-width 0.05s;
  }

  .linkedin2:hover {
    background-color: rgb(219, 236, 255);
    border-width: 2px;
  }
</style>
