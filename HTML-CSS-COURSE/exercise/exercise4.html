<!-- Change height, width value to padding-->

<style>
  .uber-button {
    background-color: black;
    color: white;
    padding-top : 12px;
    padding-bottom: 12px;
    padding-left: 16px;
    padding-right: 16px;
    border: none;
    margin-right: 16px;
    cursor: pointer;

    transition: opacity 0.15s;
  }

  .uber-button:hover {
    opacity :0.8;
  }

  .amazon-button {
    background-color: rgb(255,216,20);
    color: black; 
    border: none;
    border-radius:15px;
    cursor: pointer;
    padding-left: 40px;
    padding-right:40px;
    padding-top : 7px;
    padding-bottom:7px;

    transition: background-color, 0.15s;
  }

  .amazon-button:hover {
    background-color: rgb(227, 189, 0)
  }

  .github-button {
    background-color: rgb(46,164,79);
    color: white;
    border: none;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    padding : 12px 25px;
    
    transition: bow-shadow 0.15s
  }

  .github-button:hover {
    box-shadow: 0px 5px 10px rgba(0,0,0,0.15);
  }

  .bootstrap-button1 {
    background-color: rgb(121,82,179);
    color: white;
    border: none;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 8px;
    padding : 12px 26px;

    transition: background-color 0.15s
  }

  .bootstrap-button1:hover {
    background-color: rgb(87, 48, 144);
  }

  .bootstrap-button2 {
    background-color: white;
    color: rgb(108,117,125);
    border-color: rgb(108,117,125);
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    border-width: thin;
    padding : 12px 26px;

    transition: background-color 0.15s, 
      color 0.15s;
  }

  .bootstrap-button2:hover {
    background-color: rgb(108,117,125);
    color:white;
  }

  .linkedin1 {
    background-color: rgb(10,102,194);
    color: white; 
    border: none;
    font-weight: bold;
    border-radius: 18px;
    cursor: pointer;
    padding : 10px 26px;

    transition: background-color 0.15s
  }

  .linkedin1:hover {
    background-color: rgb(8, 72, 137);
  }

  .linkedin2 {
    background-color: white;
    color: rgb(10,102,194);
    padding : 10px 26px;
    font-weight: bold;
    border-color: rgb(10,102,194);
    border-radius: 18px;
    border-width: thin;
    cursor: pointer;

    transition: background-color 0.15s,
      border-width 0.05s;
  }

  .linkedin2:hover {
    background-color: rgb(219, 236, 255);
    border-width: 2px;
  }

  .page-button {
    padding : 8px 3px;
    cursor: pointer;
  }

  .numb {
    margin-left : 2px;
    margin-right: 2px;
    cursor:pointer;
  }
</style>

<!-- 4j. 3D Click -->
<style>
  .shadow-button {
    background-color: green;
    border: none;
    color: white;
    padding: 6px 12px;
    box-shadow: 3px 3px 7px rgba(0,0,0,0.4);
    cursor:pointer;

    transition: margin-left 0.1s, margin-top 0.1s, box-shadow 0.1s;
  }

  .shadow-button:active {
    margin-left:3px;
    margin-top:3px;
    box-shadow: 0 0 0 0;
  }
</style>
