<!DOCTYPE html>

<html>
  <head>
    <title> red box, green circle </title>

    <style>
      .red-box {
        width:300px;
        height:300px;
        background-color:red;
        margin-bottom : 20px;
      }

      .green-circle {
        width:300px;
        height:300px;
        background-color: green;
        border-radius: 300px;
      }
    </style>
  </head>

  <body>
    <div class = "red-box"></div>
    <div class = "green-circle"></div>
  </body>
</html>
