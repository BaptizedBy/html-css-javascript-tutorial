<!-- 7d. rounded corners -->
<!DOCTYPE html>
<html>
  <head>
    <title>Practice Textbox Exercise</title>

    <style>
      .rounded-searchbox {
        font-family:Arial;
        border-radius: 8px;
        border-style :solid;
        border-width:1px;
        width: 140px;
        font-size:12px;
        height: 28px;
      }

      .rounded-searchbox::placeholder {
        padding-left: 5px;
      }
    </style>
  </head>

  <body>
    <input class ="rounded-searchbox" type ="text" placeholder="Search">
  </body>
</html>
